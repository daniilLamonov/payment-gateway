version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: payment-gateway-db
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U payment_user -d payment_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    env_file:
      - .env
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - payment-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: payment-gateway-backend
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_SERVER=postgres
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - FRONTEND_URL=http://localhost:3000
      - PROTOCOL=http
      - DEBUG=True
    networks:
      - payment-network
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app

  nginx:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: payment-gateway-frontend
    restart: always
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - payment-network

volumes:
  postgres_data:

networks:
  payment-network:
    driver: bridge
